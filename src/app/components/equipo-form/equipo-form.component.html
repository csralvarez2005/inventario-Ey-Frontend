<div class="container">
    <h2 style="text-align: center;">{{ isEditMode ? 'Editar Equipo' : 'Agregar Nuevo Equipo' }}</h2>
    <br>
  
    <form [formGroup]="equipoForm" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <div class="form-group col-6">
          <label for="nombre">Código del equipo</label>
          <input id="nombre" formControlName="nombre" class="form-control" />
        </div>
        <div class="form-group col-6">
          <label for="marca">Marca</label>
          <input id="marca" formControlName="marca" class="form-control" />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-6">
          <label for="serie">Serie</label>
          <input id="serie" formControlName="serie" class="form-control" />
        </div>
        <div class="form-group col-6">
          <label for="modelo">Modelo</label>
          <input id="modelo" formControlName="modelo" class="form-control" />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-6">
          <label for="componentes">Componentes</label>
          <input id="componentes" formControlName="componentes" class="form-control" />
        </div>
        <div class="form-group col-6">
          <label for="descripcion">Descripción</label>
          <input id="descripcion" formControlName="descripcion" class="form-control" />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-6">
          <label for="proveedor">Proveedor</label>
          <input id="proveedor" formControlName="proveedor" class="form-control" />
        </div>
        <div class="form-group col-6">
          <label for="factura"># Factura</label>
          <input id="factura" formControlName="factura" class="form-control" />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-6">
          <label for="garantia">Garantía</label>
          <input id="garantia" formControlName="garantia" class="form-control" />
        </div>
        <div class="form-group col-6">
          <label for="recibidoPor">Recibido por</label>
          <select id="recibidoPor" formControlName="recibidoPor" class="form-control">
            <option value="" disabled selected>Seleccione un empleado</option>
            <option value="alberto melendez">Alberto Melendez</option>
            <option value="amin contreras">Amin Contreras</option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-6">
          <label for="ordenDeCompra">#Orden de compra</label>
          <input id="ordenDeCompra" formControlName="ordenDeCompra" class="form-control" />
        </div>
        <div class="form-group col-6">
          <label for="ubicacionDelEquipo">Ubicación del equipo</label>
          <input id="ubicacionDelEquipo" formControlName="ubicacionDelEquipo" class="form-control" />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-6">
          <label for="accesorios">Accesorios</label>
          <input id="accesorios" formControlName="accesorios" class="form-control" />
        </div>
        <div class="form-group col-6">
          <label for="utilizacion">Utilización</label>
          <input id="utilizacion" formControlName="utilizacion" class="form-control" />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-6">
          <label for="tipo">Tipo</label>
          <select id="tipo" formControlName="tipo" class="form-control">
            <option value="" disabled selected>Seleccione un tipo</option>
            <option value="computador de escritorio">Computador de Escritorio</option>
            <option value="portatil">Portátil</option>
            <option value="pantalla pc">Pantalla PC</option>
            <option value="servidor">Servidor</option>
            <option value="impresora">Impresora</option>
            <option value="televisor">Televisor</option>
          </select>
        </div>
        <div class="form-group col-6">
          <label for="fechaDeCompra">Fecha de Compra</label>
          <input id="fechaDeCompra" formControlName="fechaDeCompra" type="date" class="form-control" />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-6">
          <label for="fechaFinGarantia">Fecha fin garantía</label>
          <input id="fechaFinGarantia" formControlName="fechaFinGarantia" type="date" class="form-control" />
        </div>
        <div class="form-group col-6">
          <label for="precio">Precio</label>
          <input id="precio" formControlName="precio" type="number" class="form-control" />
        </div>
      </div>
      
      <div class="form-group d-flex justify-content-center">
        <button type="submit" class="btn btn-primary">
          {{ isEditMode ? 'Actualizar' : 'Guardar' }}
        </button>
      </div>
    </form>
  </div>
