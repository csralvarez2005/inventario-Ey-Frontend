<div class="container mt-5">
  <h2>{{ area.id ? 'Editar Área' : 'Crear Nueva Área' }}</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" [(ngModel)]="area.nombre" name="nombre" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="tipo">Tipo</label>
      <select id="tipo" [(ngModel)]="area.tipo" name="tipo" class="form-control" required>
        <option value="" disabled selected>Seleccionar</option>
        <option value="oficina">Oficina</option>
        <option value="salon">Salón</option>
        <option value="laboratorio">Laboratorio</option>
        <option value="bodega">Bodega</option>
      </select>
    </div>
    <button type="submit" class="btn btn-success">{{ area.id ? 'Actualizar' : 'Crear' }}</button>
  </form>
</div>
