<div class="container">
  <h2 class="title">{{ isEditing ? 'Actualizar Funcionario' : 'Crear Nuevo Funcionario' }}</h2>

  <form (ngSubmit)="onSubmit()" class="form-container">
    <div class="form-row">
      <div class="form-group">
        <label>Tipo de Documento</label>
        <select [(ngModel)]="funcionario.tipoDocumento" name="tipoDocumento" class="form-control">
          <option value="" disabled selected>Seleccionar Tipo de Documento</option>
          <option *ngFor="let tipoDocumento of tiposDocumento" [value]="tipoDocumento">
            {{ tipoDocumento }}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label>Identificación</label>
        <input
          type="text"
          [(ngModel)]="funcionario.identificacion"
          name="identificacion"
          class="form-control"
          required
        />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>Nombre</label>
        <input
          type="text"
          [(ngModel)]="funcionario.nombreFuncionario"
          name="nombreFuncionario"
          class="form-control"
          required
        />
      </div>
      <div class="form-group">
        <label>Apellido</label>
        <input
          type="text"
          [(ngModel)]="funcionario.apellidoFuncionario"
          name="apellidoFuncionario"
          class="form-control"
          required
        />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>Celular</label>
        <input type="text" [(ngModel)]="funcionario.celular" name="celular" class="form-control" />
      </div>
      <div class="form-group">
        <label>Dirección</label>
        <input type="text" [(ngModel)]="funcionario.direccion" name="direccion" class="form-control" />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>Email</label>
        <input type="email" [(ngModel)]="funcionario.email" name="email" class="form-control" />
      </div>
      <div class="form-group">
        <label>Estado</label>
        <select [(ngModel)]="funcionario.estado" name="estado" class="form-control">
          <option value="" disabled selected>Seleccionar Estado</option>
          <option *ngFor="let estado of estados" [value]="estado">{{ estado }}</option>
        </select>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>Fecha de Nacimiento</label>
        <input type="date" [(ngModel)]="funcionario.fechaNacimiento" name="fechaNacimiento" class="form-control" />
      </div>
      <div class="form-group">
        <label>Cargo</label>
        <input type="text" [(ngModel)]="funcionario.cargo" name="cargo" class="form-control" />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>Estado Civil</label>
        <select [(ngModel)]="funcionario.estadoCivil" name="estadoCivil" class="form-control">
          <option value="" disabled selected>Seleccionar Estado Civil</option>
          <option *ngFor="let estadoCivil of estadosCiviles" [value]="estadoCivil">{{ estadoCivil }}</option>
        </select>
      </div>
      <div class="form-group">
        <label>Género</label>
        <select [(ngModel)]="funcionario.genero" name="genero" class="form-control">
          <option value="" disabled selected>Seleccionar Género</option>
          <option *ngFor="let genero of generos" [value]="genero">{{ genero }}</option>
        </select>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group text-center">
        <button type="submit" class="btn-submit">
          {{ isEditing ? 'Actualizar' : 'Guardar' }}
        </button>
      </div>
    </div>
  </form>
</div>
